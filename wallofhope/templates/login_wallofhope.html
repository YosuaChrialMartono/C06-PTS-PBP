{% extends 'base.html' %}


{% block content %}
<body>
    <h1>Login</h1>
    <div class="mt-6 bg-white p-10 border rounded-lg border-gray-400 max-w-lg">
        <form method="POST" action="">
            {% csrf_token %}
            
            <div>
                <label class="username">Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control border rounded-lg border-gray-400 w-full">
            </div>
                
            
            <div class="password mt-3">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control border rounded-lg border-gray-400 w-full">
            </div>    
            
            <div class="role mt-3">
                <label>kelas</label>
                <input type="text" name="role" placeholder="role" class="form-control border rounded-lg border-gray-400 w-full">
            </div>    
            

            {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}   
            <a href="{% url 'wallofhope:show_wallofhope' %}">
                <button type="button" class="btn btn-primary">Kembali</button>
            </a>
            
                <button class="btn login_btn  w-full font-semibold text-white" type="submit" value="Login">Login</button>
            
        </form>
        
    </div>
    <div class="flex flex-row justify-center mt-4">
        <p>Don't have an account? <span><a href="{% url 'wallofhope:register' %}" class="hover:underline text-blue-600">Create Account</a></span></p> 
    </div>

</body>

{% endblock content %}
