{% extends 'wallofhope_base.html' %}
{% load static %}
{% block meta %}
<link rel="stylesheet" type="text/css" href="{% static 'css/wallofhope.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock meta %}  

{% block content %}


  <br>
  <br>
  <br>
  <h1 style = "color:black;"> Wall Of Hope </h1>

  {% comment %} Add the data below this line {% endcomment %}
  <div id ="data"> </div>
  
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buat Wall Of Hope</h5>
        <a type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body"
        style="background-color:#FF3CAC;  background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);">
        <form id = "formm" method="POST" action="">
            {% csrf_token %}
            <div class="form-floating mb-3" style="width: 60%; margin: auto; color : white", enctype="multipart/form-data">
                {{ form.as_p }}
            </div>
            <div style="text-align: center;">
                <button class="btn login_btn bg-primary text-white" type="submit" value="Submit"> Submit </button>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/wallofhope.js' %}" type="text/javascript"></script>

<script>window.CSRF_TOKEN = "{{csrf_token}}"</script>



</html>
{% endblock content %}
