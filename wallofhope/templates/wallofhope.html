<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/wallofhope.css' %}">
</head>

<body>
  
{% block content %}

  <nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Daftar Task</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Daftar Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Action
            </a>
            <ul class="dropdown-menu-dark">
              <li><a class="btn btn-primary" href="{% url 'wallofhope:petunjuk' %}"> Petunjuk Upload Wall Of Hope</a></li>
            </ul>
            <br>
            <ul class="dropdown-menu-dark">
              <li><a class="btn btn-primary" href = "https://github.com/kkoep/C06-PTS-PBP/issues" target="_blank">Buat Link Image</a></li>
            </ul>
            <br>
            <ul class="dropdown-menu-dark">
              <li><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Buat Wall Of Hope</a></li>
            </ul>
        </ul>
      </div>
    </div>
  </div>
</nav>


  <br>
  <br>


  {% comment %} Add the data below this line {% endcomment %}
  <div id ="data"> </div>
  
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buat Wall Of Hope</h5>
        <a type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body"
        style="background-color:#FF3CAC;  background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);">
        <form id = "formm" method="POST" action="">
            {% csrf_token %}
            <div class="form-floating mb-3" style="width: 60%; margin: auto; color : white", enctype="multipart/form-data">
                {{ form.as_p }}
            </div>
            <div style="text-align: center;">
                <button class="btn login_btn bg-primary text-white" type="submit" value="Submit"> Submit </button>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>

</body>
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>window.CSRF_TOKEN = "{{csrf_token}}"</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/wallofhope.js' %}" type="text/javascript"></script>


</html>
