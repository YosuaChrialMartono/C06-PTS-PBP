{% extends 'base.html' %}

<title>Registrasi</title>


{% block content %}  
    
<div class = "register">
    <br>
    <h1 style = "text-align:center">Formulir Registrasi</h1> 
    <br>
    <br>
<body>
        <form method="POST" >  
            {% csrf_token %}  
            <table style = "margin-left:auto;margin-right:auto;">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </body>
</div>  

{% endblock content %}
