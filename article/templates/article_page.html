<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/article_page.css' %}">
</head>

<body>
    {% block content %}
    <div id="main">
        {% include 'navbar.html' %}

        <div id="articles" class="container">
            {% for page in article %}
            <div class="row">
                <h1 class="display-1 text-break">{{page.title}}</h1>
                <p class="text-muted">Ditulis pada {{page.date}}</p>
            </div>
            <hr>
            <div class="row">
                <div class="col-2 align-self-start">
                    <p class="text-muted">Ditulis oleh</p>{{page.author}}

                </div>
                <div class="col-1">
                    <div class="vr" style="height: 200px;"></div>
                </div>
                <div class="content col-8 align-self-start">
                    {{page.content}}
                </div>
            </div>
            {% endfor %}

        </div>


        <div class="d-flex justify-content-center mx-auto">
            <a class="btn btn-primary m-3 btn-lg" href="{% url 'article:show_main_page'%}" role="button">Back</a>

        </div>

    </div>
    <!-- Footer -->
    <footer class="row text-center text-lg-start text-muted justify-content-center">

        <!-- Copyright -->
        <hr>
        <div class="text-center py-2" style="color: #F0EBCE;">
            Â© 2022 Copyright: <a class="text-reset fw-bold" href="{% url 'login:landing_page' %}"
                style="color: #F0EBCE;">Pacil Tau Stunting</a>
        </div>
        <div class="d-flex mb-4 justify-content-center">
            <a href="https://github.com/kkoep/C06-PTS-PBP" class="me-4 text-reset">
                <i class="fa fa-github fa-lg"style="color: #F0EBCE;"></i>
            </a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    {% endblock content %}

    <script src="{% static 'js/article_page.js' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
