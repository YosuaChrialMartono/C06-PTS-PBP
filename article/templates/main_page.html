<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css' %}">

</head>

<body>
    {% block content %}
    <div id="main">
        <div class="container-fluid p-0 ">
            <nav class="navbar sticky-top navbar-light" style="background-color: burlywood">
                <div class="float-left mx-4">
                    <h5>Logged in as : {{user}}</h5>
                </div>
                <div class="float-right mx-4">
                    <a class="btn btn-primary" href="{% url 'article:logout' %}" role="button">Logout</a>
                </div>
            </nav>
        </div>
        
        <div id="articles">
            <div id="article_card" class="row col-auto m-4">
            </div>
        </div>

        
        <div class="d-flex justify-content-center mx-auto">
            <a
              class="btn btn-primary m-3"
              href="{% url 'article:post_article' %}"
              role="button"
              >Post Article</a
            >
        </div>

        
        
          </div>
          {% endblock content %}

        <script src="{% static 'js/main_page.js' %}" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
  </html>
